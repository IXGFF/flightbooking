<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flight Booking</title>
</head>
<body>
    <header>
        <h1> Surymani's Flight Booking Services</h1>
    </header>
    <main>
        <section class="flight-search">
            <h2>Search for Flights</h2>
            <form>
                <label for="origin">Origin:</label>
                <input type="text" id="origin" name="origin" required>

                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <button type="submit">Search</button>
            </form>
        </section>

        <section class="flight-results">
            <h2>Search Results</h2>
            <ul>
                <li>
                    <h3>Flight 123</h3>
                    <p>From: Origin City</p>
                    <p>To: Destination City</p>
                    <p>Date: Departure Date</p>
                    <p>Price: $500</p>
                    <button>Book Now</button>
                </li>
                <!-- Add more flight results here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023  Surymani's Flight Booking Services</p>
    </footer>
</body>
</html>
